<html>
    <head>
        <title>Manifest</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="style">
        <h1>Sign up</h1>
        <img src="./icons/gorilla.png" style="height: 100px; width:100px;"/>
        <div class="container">
        <form action="#" class="was-validated">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm password</label>
                <input type="password" class="form-control" id="confirm" placeholder="Confirm password" required>
            </div>
            <br>
            <p style="font-size:20px;">An e-mail to confirm this account will be sent to the e-mail address.</p>
            <br>
            <a href="./index.html">Sign up</a>
        </form>
        </div>  
        </div>
    </body>
</html>
